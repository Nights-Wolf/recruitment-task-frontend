<div class="number-sorting-container">
  <h1>Sort numbers</h1>
  <form action="POST">
    <div class="input-numbers">
      <label for="numbers">Add number: </label>
      <input type="number" name="numbers" id="numbers" />
    </div>  
    <button type="button">Add</button>
    <div class="typed-numbers">
      <p>Your numbers: </p>
      <span>1, 2, 3</span>
    </div>
    <div class="select-order">  
      <label for="order">Choose sorting order: </label>
      <select name="order" id="order">
        <option value="ASC">Ascending</option>
        <option value="DSC">Descending</option>
      </select>
  </div>
    <button type="submit">Sort!</button>
  </form>
  <div class="sorted-numbers">
    <p>Your sorted numbers: </p>
    <span>1, 2, 3, 4</span>
  </div>
</div>
